<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manage.css">
    <title>看看有新的留言吗</title>
</head>

<body>
    <!-- 导航条 -->
    <header></header>
    <div class="container">
        <div class="alert alert-danger" role="alert" style="text-align:center">!!!请不要留违反法律法规的言论!!!</div>
    </div>
    <div class="go">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#startLeave">
            Go
        </button>
    </div>
    <!-- 主要内容 -->
    <div class="container">
        <table class="table table-hover center">
            <thead>
                <tr>
                    <th>留言用户</th>
                    <th>留言时间</th>
                    <th>留言内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- 翻页 -->
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="active"><a href="#">1</a></li>
            </ul>
        </nav>
    </div>
    <div class="modal fade" id="startLeave" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">留点什么好呢</h4>
                </div>
                <div class="modal-body">
                    <form id="contex_form">
                        <div class="form-group">
                            <label for="userText">留言内容</label>
                            <input type="text" class="form-control" id="userText" name="contex" placeholder="今天开心吗?">
                        </div>
                        <button type="button" class="btn btn-default btn-add-pos">写好啦!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/manage_contex.js"></script>
</body>

</html>
